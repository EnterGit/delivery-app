<div class="col-12">
  <div class="card">
    <div class="card-header">
      <h4>Profile Information </h4>
    </div>
    <div class="card-body">
      <p class="card-text">Name:   <b>{{name}}</b></p>
      <p class="card-text">Email: <b>{{email}}</b></p>
      <p class="card-text">Phone: <b>{{phone}}</b></p>
      <p class="card-text">Status: <b>{{status}}</b></p>
      <p class="card-text">Pincode: <b>{{pincode}}</b></p>
    </div>
  </div>
</div>
